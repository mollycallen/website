<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Calculator</title>
</head>

<body>
  <main>
    <div class="calc-container">
      <div class="answer">
        <div class="num1">0</div>
        <div class="eq-operator"></div>
        <div class="num2"></div>
      </div>
      <div class="btn number seven">7</div>
      <div class="btn number eight">8</div>
      <div class="btn number nine">9</div>
      <div class="btn sign pos-neg">+/-</div>
      <div class="btn action clear-element">CE</div>
      <div class="btn number four">4</div>
      <div class="btn number five">5</div>
      <div class="btn number six">6</div>

      <div class="btn operator multiply">x</div>
      <div class="btn operator divid">&divide</div>
      <div class="btn number one">1</div>
      <div class="btn number two">2</div>
      <div class="btn number three">3</div>
      <div class="btn operator subtract">-</div>
      <div class="btn action equal">=</div>
      <div class="btn action clear">C</div>
      <div class="btn number zero">0</div>
      <div class="btn decimal">.</div>
      <div class="btn operator add">+</div>
    </div>
    <script src="./app.js"></script>
  </main>
</body>

</html>
