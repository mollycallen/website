<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="app.js" defer></script>
    <title>HSL Color Picker</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="hsl-inputs">
                <div class="hue-container">
                    <p class="sub-heading">Hue</p>
                    <div class="range-container">
                        <p>1</p>
                        <div class="range">
                            <div class="line hue"></div>
                        </div>
                        <p>360</p>
                    </div>
                    <div class="popup"></div>

                </div>
                <div class="sat-container">
                    <p class="sub-heading">Satuation</p>
                    <div class="range-container">
                        <p>0</p>
                        <div class="range">
                            <div class="line sat"></div>
                        </div>
                        <p>100</p>
                    </div>
                    <div class="popup"></div>
                </div>
                <div class="light-container ">
                    <p class="sub-heading">Lightness</p>
                    <div class="range-container">
                        <p>0</p>
                        <div class="range">
                            <div class="line light"></div>
                        </div>
                        <p>100</p>
                    </div>
                    <div class="popup"></div>
                </div>
            </div>
            <div class="hsl-container">
                <div class="hsl-value"></div>
                <div class="hsl-color"></div>

            </div>
        </div>

    </div>

</body>

</html>
