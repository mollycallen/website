<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">
    <header class="game-header">Tic Tac Toe</header>
    <div class="game-main">
      <div class="board">
        <div class="cell available" id="c0"></div>
        <div class="cell available" id="c1"></div>
        <div class="cell available" id="c2"></div>
        <div class="cell available" id="c3"></div>
        <div class="cell available" id="c4"></div>
        <div class="cell available" id="c5"></div>
        <div class="cell available" id="c6"></div>
        <div class="cell available" id="c7"></div>
        <div class="cell available" id="c8"></div>
      </div>
      <div class="scoreboard">
        <div class="score-header">Scoreboard</div>
        <div class="score-container player">
          <span class="x">(X) </span>
          <p>You:</p>
          <span class="user-score score">0</span>
        </div>

        <div class="score-container computer">
          <span class="o">(O) </span>
          <p>Computer:</p>
          <span class="computer-score score">0</span>
        </div>
        <div class="score-container draw">
          <span class="d">(D) </span>
          <p>Draw:</p>
          <span class="draw-score score">0</span>
        </div>
        <button class="play-btn">Play Again?</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
